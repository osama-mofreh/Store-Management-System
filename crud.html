<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Big Show Group </h2>
        <p>Products Management System</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            type="number"
            onkeyup="getTotal()"
            id="price"
            placeholder="price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="taxes"
            placeholder="taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="ads"
            placeholder="ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchdata(value)"
            type="text"
            id="search"
            placeholder="search"
          />
        </div>
        <div class="btnsearch">
          <button onclick="getsearchmood(this.id)" id="searchtitle">
            search by title
          </button>
          <button onclick="getsearchmood(this.id)" id="searchcategory">
            search by category
          </button>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Price</th>
            <th>taxes</th>
            <th>ADS</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="/crud.js"></script>
  </body>
</html>
